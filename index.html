<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Battleship</title>
    <link rel="stylesheet" href="dist/style.css" />
    <script src="dist/main.js" defer></script>
  </head>

  <body>
    <h1>Battleship</h1>
    <div class="displays">
      <div class="shipIconWindow">
        <h2>Player 1</h2>
        <div>
          <img class="shipIcon" id="p1Cargo" src="dist/icons/check.png" />
          <img class="shipIcon" src="dist/icons/cargo.png" />
        </div>
        <div>
          <img class="shipIcon" id="p1Sub" src="dist/icons/check.png" />
          <img class="shipIcon" src="dist/icons/sub.png" />
        </div>
        <div>
          <img class="shipIcon" id="p1Destroyer" src="dist/icons/check.png" />
          <img class="shipIcon" src="dist/icons/destroyer.png" />
        </div>
        <div>
          <img class="shipIcon" id="p1Battleship" src="dist/icons/check.png" />
          <img class="shipIcon" src="dist/icons/battleship.png" />
        </div>
        <div>
          <img class="shipIcon" id="p1Carrier" src="dist/icons/check.png" />
          <img class="shipIcon" src="dist/icons/carrier.png" />
        </div>
      </div>
      <div class="displayWindow" id="displayWindow"></div>
      <div class="shipIconWindow">
        <h2>Computer</h2>
        <div>
          <img class="shipIcon" src="dist/icons/cargo.png" />
          <img class="shipIcon" id="p2Cargo" src="dist/icons/check.png" />
        </div>
        <div>
          <img class="shipIcon" src="dist/icons/sub.png" />
          <img class="shipIcon" id="p2Sub" src="dist/icons/check.png" />
        </div>
        <div>
          <img class="shipIcon" src="dist/icons/destroyer.png" />
          <img class="shipIcon" id="p2Destroyer" src="dist/icons/check.png" />
        </div>
        <div>
          <img class="shipIcon" src="dist/icons/battleship.png" />
          <img class="shipIcon" id="p2Battleship" src="dist/icons/check.png" />
        </div>
        <div>
          <img class="shipIcon" src="dist/icons/carrier.png" />
          <img class="shipIcon" id="p2Carrier" src="dist/icons/check.png" />
        </div>
      </div>
    </div>
    <div class="gameBoardContainer" id="gameBoardContainer"></div>
  </body>
</html>
